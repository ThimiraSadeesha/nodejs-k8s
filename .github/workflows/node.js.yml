name: Node.js CI + Docker (Development)

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

jobs:
  build-and-docker:
    name: Build + Docker Login ‚Üí Extract ‚Üí Push
    runs-on: ubuntu-latest
    environment: development

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- Node Setup ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      # ---------------- CI ----------------
      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      # ---------------- Docker ----------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîê Docker login
      - name: login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üè∑Ô∏è Extract tag
      - name: extract
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=development" >> $GITHUB_OUTPUT
          fi

      # üê≥ Build & Push
      - name: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-k8s:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-k8s:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max



