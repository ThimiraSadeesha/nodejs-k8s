name: Node.js CI + Docker (Development)

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

jobs:

  ci:
    name: Node.js CI (Build + Test + Cleanup)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x,22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Cleanup build files
        if: always()
        run: |
          echo "Cleaning workspace after CI job..."
          rm -rf dist
          rm -rf build
          rm -rf node_modules
          rm -rf coverage


  fresh-build:
    name: Fresh Build
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code (fresh)
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies (fresh)
        run: npm ci

      - name: Build application (fresh)
        run: npm run build --if-present


  docker:
    name: Docker Push
    runs-on: ubuntu-latest
    needs: fresh-build
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract image tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=development" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-k8s:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-k8s:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
