name: Node.js CI + Docker (Development)

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: Node.js CI
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build --if-present

      - name: Run tests
        run: npm test

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîß Setup Docker Buildx (NEW recommended step)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîê Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üè∑Ô∏è Extract image tag
      - name: Extract version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=development" >> $GITHUB_OUTPUT
          fi

      # üê≥ Build & Push (NEW unified step)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-k8s:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-k8s:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
